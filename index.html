<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch a Sketch</title>
    <!-- Add your CSS links or styles here -->
</head>

<body class="dark-theme">
    <div id="title-block">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="middle-banner">
        <div class="image-container"><img src="images/anna.png" alt="anna" id="anna-img"></div>
        <div id="board-container" class="board-column"></div>
        <div class="image-container"><img src="images/koshi.png" alt="anna" id="koshi-img"></div>
    </div>
    <div class="toolkit" id = "menu">
        <img src="images/brush.png" alt="brush" id="brush">
        <input type="color" id="color-input" value="#ff0000">
        <img src="images/palette.png" alt="palette" id="palette">
        <img src="images/eraser.png" alt="eraser" id="eraser">
        <img src="images/resize.png" alt="resize" id="resize">
    </div>
    <script src="index.js" defer></script>
</body>

</html>
